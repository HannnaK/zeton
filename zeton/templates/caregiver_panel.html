{% extends 'index_child.html' %}
{% block add_points %}
  
    <form id="dodaj" action="/api/child/{{ child.id }}/points/add" method="post">
        <div class="form-group button">
            Liczba punktów: <input class="form-control" type="number" name="liczba_punktow" required>
            <button class="button-number" form="dodaj" type="submit" name="addOne" value="1">+1</button>
            <button class="button-number" form="dodaj" type="submit" name="addFive" value="5">+5</button>
            <button class="button-number" form="dodaj" type="submit" name="addTen" value="10">+10</button>
            <button class="button-number" form="dodaj" type="reset" value="Reset">x</button>
            <input class="button-add" type="submit" name="dodaj punkty" value="Dodaj" />
        </div>
    </form>

{% endblock add_points %}

{% block bans %}
<form>
    <div class="form-group button">
        <a class="btn btn-info" href="/api/warn/{{ child.id }}#bany_warny">DAJ WARNA</a>

        <a class="btn btn-info" {% if child.bans.3.active %}
           disabled="disabled"
           {%endif%} href="/api/kick/{{ child.id }}#bany_warny">DAJ KICKA</a>

        <a class="btn btn-info" href="/api/ban/{{ child.id }}#bany_warny">DAJ BANA</a>

    </div>
</form>
{% endblock bans %}

{% block home_button %}
<a class="btn btn-info" href="/">Strona główna</a>
{% endblock home_button %}
