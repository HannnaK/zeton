<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    {% block background%}
    <title>Żeton</title>
</head>

<body>
    <div class="wrapper_withNavbar">
            {% block navbar %}
            {% include "menu.html" %}
            {%endblock%}
        
        {%endblock%}
        <main>
            <section class="welcome">
                <div class="col col-sm-12 col-md-12 col-lg-12">
                    <article class="article__container">
                        <div class="article__item">
                            <img class="article__image" src="../static/images/watercolor-flower.png">
                        </div>
                        <div class="article__item">
                            <h3 class="article__title">Witaj, Bazyli</h3>
                            <p class="article__text">Wybierz podopiecznego</p>
                        </div>
                        <div class="article__item">
                            <img class="article__image" src="../static/images/watercolor-flower2.png">
                        </div>
                    </article>
                </div>
            </section>
            <section class="children">
                <div class="col col-sm-12 col-md-12 col-lg-5">
                    <article class="article__container">
                        <div class="article__box">
                            <div class="article__item">
                                <h3 class="article__title_light">Krzysztof</h3>
                                <div class="image__container">
                                    <img class="portrait__image" src="../static/images/boy1.jpg">
                                </div>
                            </div>
                            <div class="article__item">
                                <p class="article__text">PKT</p>
                                <h2 class="section__title_light">210</h2>
                            </div>
                        </div>
                        <div class="article__box">
                            <a href="#" class="article__item">
                                <button class="button-checkout">Wybierz</button>
                            </a> 
                        </div>
                    </article>
                </div>            
                <div class="col col-sm-12 col-md-12 col-lg-5">
                    <article class="article__container">
                        <div class="article__box">
                            <div class="article__item">
                                <h3 class="article__title_light">Przemysław</h3>
                                <div class="image__container">
                                    <img class="portrait__image" src="../static/images/boy2.jpg">
                                </div>
                            </div>
                            <div class="article__item">
                                <p class="article__text">PKT</p>
                                <h2 class="section__title_light">170</h2>
                            </div>
                        </div>
                        <div class="article__box">
                            <a href="#" class="article__item">
                                <button class="button-checkout">Wybierz</button>
                            </a> 
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </div>
</body>

</html>
