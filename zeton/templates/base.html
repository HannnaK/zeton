<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    {% block background%}
    <title>Å»eton</title>
</head>

<body>
    <div class="wrapper_withNavbar">
        {% block navbar %}
        <nav class="navbar">
                <div class="navbar-brand">
                    <div class="logo"></div>
                </div>
                <div class="navbar-nav">
                    <a class="navbar-btn">
                        <img src="../static/images/contact.svg" alt="icon-message" class="navbar-btn__img">
                        <p class="navbar-btn__text">Powiadomienia</p>
                    </a>
                    <a class="navbar-btn">
                        <img src="../static/images/employees.svg" alt="icon-people" class="navbar-btn__img">
                        <p class="navbar-btn__text">Podopieczni</p>
                    </a>
                    <a class="navbar-btn">
                        <img src="../static/images/list.svg" alt="icon-tasks" class="navbar-btn__img">
                        <p class="navbar-btn__text">Zadania</p>
                    </a>
                    <a class="navbar-btn">
                        <img src="../static/images/favorites.svg" alt="icon-award" class="navbar-btn__img">
                        <p class="navbar-btn__text">Nagrody</p>
                    </a>
                    <a class="navbar-btn">
                        <img src="../static/images/ban-circle-symbol.svg" alt="icon-ban" class="navbar-btn__img">
                        <p class="navbar-btn__text">Warny</p>
                    </a>
                </div>
                <div class="navbar-nav navbar-nav_settings">
                    <a class="navbar-btn">
                        <img src="../static/images/settings.svg" alt="icon-settings" class="navbar-btn__img">
                        <p class="navbar-btn__text">Ustawienia</p>
                    </a>
                    <a class="navbar-btn" href="login.html">
                        <img src="../static/images/logout.svg" alt="icon-logout" class="navbar-btn__img">
                        <p class="navbar-btn__text">Wyloguj</p>
                    </a>
                </div>
            </nav>
            <header class="mobile-header">
                <div class="mobile-brand">
        
                </div>
            </header>
        {%endblock%}

        <main>
            <section class="welcome">
                <div class="container">
                    <div class="row justify-content-center align-items-center">
                        {% block content%}
                        {%endblock%}
                    </div>
                </div>
            </section>
        </main>
        {%endblock%}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </div>
</body>

</html>
